<!DOCTYPE html>
<html lang="ko">
<head>
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <!-- styles css -->
    <link rel="stylesheet" href="../css/screen.css">
</head>
<body>

    <div class="container width-layout text-center mt-3 mb-3">
        파일에 걸려있는 모든 <span class="gray-text">암호</span>가 풀렸습니다. 🥳<br/>
        동해의 이벤트 파일을 실행하기 위해선 모든 파일들을 하나로 합치는 과정이 필요합니다.<br/>
        파일을 하나로 합치기 위해 마지막 <span class="reverse-yuntted-text">명령어</span>를 입력하세요.<br/>
        <span class="reverse-yuntted-text">명령어</span>는 기존에 입력했던 암호들의 조합으로 이루어져 있습니다.<br/><br/>
        <div class="row">
            <div class="col-6">1. _울의 움직이는 성</div>
            <div class="col-6">9. _슴도치</div>
        </div>
        <div class="row">
            <div class="col-6">2. _행</div>
            <div class="col-6">10. 막_</div>
        </div>
        <div class="row">
            <div class="col-6">3. _이스크림</div>
            <div class="col-6">11. 우동_조쿠</div>
        </div>
        <div class="row">
            <div class="col-6">4. 용용선_</div>
            <div class="col-6">12. _찐두빵</div>
        </div>
        <div class="row">
            <div class="col-6">5. 이메_</div>
            <div class="col-6">13. 스테_오안</div>
        </div>
        <div class="row">
            <div class="col-6">6. _제</div>
            <div class="col-6">14. _</div>
        </div>
        <div class="row">
            <div class="col-6">7. 하양토끼 _루</div>
            <div class="col-6">15. 호_이</div>
        </div>
        <div class="row">
            <div class="col-6">8. 뉴진스의 _입보이요</div>
            <div class="col-6">16. _리포터</div>
        </div>
    </div>

    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
</body>
</html>
