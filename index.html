<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="viewport" content="width=device-width, minimal-ui, viewport-fit=cover, initial-scale=1, maximum-scale=1, user-scalable=no">

    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <!-- styles css -->
    <link rel="stylesheet" href="css/styles.css">

    <title>Project 520</title>
</head>
<body>

    <!-- BGM button -->
    <i id="bgm_button" class="bi bi-volume-up"></i>

    <!-- project 520 -->
    <div id="project_520" class="container width-layout window-skin">
        <div class="window-button-skin">
            <span class="circle fill-red"></span>
            <span class="circle fill-yellow"></span>
            <span class="circle fill-green"></span>
        </div>

        <div class="row border-top-line">
            <!-- header -->
            <div class="text-center mt-3 mb-3">
                <h1 id="title" class="header-text"></h1>
            </div>

            <!-- main screen -->
            <div style="height: 50vh;">
                <div id="computer_border">
                    <iframe id="main_screen" allowfullscreen="true"></iframe>
                </div>
            </div>

            <!-- enter input -->
            <div class="input-group mt-3 mb-3">
                <input id="answer_input" type="text" class="form-control" placeholder="비밀번호를 입력해 주세요" aria-label="answer_input" aria-describedby="enter_button">
                <button id="enter_button" class="btn btn-dark" type="button">입력</button>
                <div id="wrong_answer" class="invalid-feedback">잘못 입력했습니다.</div>
            </div>
        </div>
    </div>

    <!-- birthday event -->
    <div id="birthday_event" class="container width-layout text-center">
        <div class="row">
            <i id="music_button" class="bi bi-file-earmark-music"></i>
            <span class="white-text">제목없음.mp3</span>
        </div>
    </div>

    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://unpkg.com/typed.js@2.0.15/dist/typed.umd.js"></script>
    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <!-- scripts js -->
    <script type="text/javascript" src="js/function.js"></script>
    <script type="text/javascript" src="js/index_ready.js"></script>
</body>
</html>
